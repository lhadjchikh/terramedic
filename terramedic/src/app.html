<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Terramedic Corps - Join our community of change-makers dedicated to addressing the climate crisis. Take action now to create a sustainable future."
    />
    <meta
      name="keywords"
      content="climate change, sustainability, volunteer, donate, climate action, warming stripes, Terramedic"
    />
    <meta name="author" content="Terramedic Corps" />
    <!-- <meta name="robots" content="index, follow" /> -->

    <!-- Open Graph Meta Tags (for social sharing) -->
    <meta property="og:title" content="Terramedic Corps - Climate Action Starts With You" />
    <meta
      property="og:description"
      content="Join our community of change-makers dedicated to addressing the climate crisis. Take action now to create a sustainable future."
    />
    <meta property="og:image" content="%sveltekit.assets%/images/og-image.png" />
    <meta property="og:url" content="https://terramedic.org" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Terramedic Corps - Climate Action Starts With You" />
    <meta
      name="twitter:description"
      content="Join our community of change-makers dedicated to addressing the climate crisis. Take action now to create a sustainable future."
    />
    <meta name="twitter:image" content="%sveltekit.assets%/images/og-image.png" />

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8W2R505NS8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-8W2R505NS8');
    </script>

    %sveltekit.head%
  </head>

  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>

    <form name="newsletter-signup" netlify hidden>
      <input type="hidden" name="form-name" value="newsletter-signup" />
      <input type="email" name="email" />
    </form>

    <form name="contact-form" netlify hidden>
      <input type="hidden" name="form-name" value="contact-form" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
    </form>

    <form name="test-form" netlify hidden>
      <input type="text" name="name" />
    </form>
  </body>
</html>
